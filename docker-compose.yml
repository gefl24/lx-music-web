version: '3.8'

services:
  lx-music-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    image: lx-music-web:latest
    container_name: lx-music-web
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    volumes:
      # 数据持久化
      - lx-music-data:/app/data
      # 音乐文件存储
      - lx-music-files:/app/music
      # 可选: 挂载本地目录
      # - ./data:/app/data
      # - ./music:/app/music
    
    environment:
      # 应用配置
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
      - MUSIC_DIR=/app/music
      
      # JWT 密钥 (生产环境请修改!)
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret-key-in-production}
      
      # 下载配置
      - MAX_CONCURRENT_DOWNLOADS=${MAX_CONCURRENT_DOWNLOADS:-3}
      - DOWNLOAD_RETRY_LIMIT=${DOWNLOAD_RETRY_LIMIT:-3}
      
      # 可选: 代理配置
      # - HTTP_PROXY=http://proxy.example.com:8080
      # - HTTPS_PROXY=http://proxy.example.com:8080
      
      # 时区设置
      - TZ=Asia/Shanghai
    
    networks:
      - lx-music-network
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    labels:
      - "com.docker.compose.project=lx-music-web"
      - "com.lx-music.version=2.0.0"

networks:
  lx-music-network:
    driver: bridge

volumes:
  lx-music-data:
    driver: local
  lx-music-files:
    driver: local
